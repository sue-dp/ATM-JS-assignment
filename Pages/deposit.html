<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;500;600;700&family=Roboto+Slab:wght@100;200;300;400&display=swap"
      rel="stylesheet"
    />
    <script src="../Styles/styles.js"></script>
    <link rel="stylesheet" href="../Styles/deposit.css" />
    <title>Deposit</title>
  </head>
  <body>
    <div class="container">
      <div class="header">Deposit Page</div>
      <div class="responses">$responses</div>
      <div class="menu">
        <p>Menu</p>
        <p id="enterAmt">
          Please enter your DEPOSIT amount:
          <input type="text" id="deposit-textbox" placeholder="$" />
        </p>
        <button onclick="accountDeposit()">Deposit</button>
        <a href="../index.html">
          <button id="main-menu">Main Menu</button>
        </a>
      </div>
      <div class="keypad"></div>
    </div>
    <script>
      function accountDeposit() {
        let myATM = new ATM();
        myATM.accountDeposit();
      }
    </script>
  </body>
</html>
