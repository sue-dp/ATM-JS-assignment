<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;500;600;700&family=Roboto+Slab:wght@100;200;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Styles/styles.css" />
    <script src="./Scripts/index.js"></script>
    <title>B.O.S.S. ATM</title>
  </head>
  <body>
    <div id="container" class="container">
      <div class="header">Welcome to the B.O.S.S. ATM!</div>
      <div id="responses" class="responses"></div>
      <div id="menu" class="menu">
        <p>Menu</p>
        <p id="enterAmt">
          Please enter amount:
          <input type="text" id="amount-textbox" placeholder="$" />
        </p>
        <div class="buttons-wrapper">
          <button id="deposit" onclick="atm.accountDeposit()">Deposit</button>

          <button id="withdrawal" onclick="atm.accountWithdrawal()">
            Withdrawal
          </button>
        </div>
        <button id="exit" onclick="goodbye()">Exit</button>
      </div>
      <!-- <div class="keypad"></div> -->
    </div>
  </body>
  <script>
    getBalance();
  </script>
</html>
